<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#171c28"/>

  <!-- Ambient glows -->
  <circle cx="120" cy="120" r="280" fill="#ffcc66" fill-opacity="0.04"/>
  <circle cx="1100" cy="520" r="220" fill="#2f3b54" fill-opacity="0.6"/>

  <!-- Top accent line -->
  <rect x="64" y="64" width="52" height="3" rx="2" fill="#ffcc66"/>

  <!-- Name -->
  <text
    x="64" y="220"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
    font-size="84"
    font-weight="700"
    letter-spacing="-2"
    fill="#d7dce2"
  >Yeison Liscano</text>

  <!-- Title -->
  <text
    x="64" y="292"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
    font-size="38"
    font-weight="500"
    fill="#ffcc66"
    fill-opacity="0.85"
  >Security Engineer</text>

  <!-- Divider -->
  <rect x="64" y="328" width="480" height="1" fill="#d7dce2" fill-opacity="0.1"/>

  <!-- Tech stack -->
  <text
    x="64" y="370"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
    font-size="24"
    fill="#d7dce2"
    fill-opacity="0.5"
    letter-spacing="1"
  >AWS  路  Python  路  TypeScript  路  React  路  AI</text>

  <!-- URL -->
  <text
    x="64" y="566"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
    font-size="20"
    fill="#d7dce2"
    fill-opacity="0.35"
  >yeison-liscano.github.io/portfolio</text>

  <!-- YL monogram (right side) -->
  <rect x="960" y="200" width="120" height="120" rx="12" fill="#ffcc66" fill-opacity="0.08" stroke="#ffcc66" stroke-opacity="0.15" stroke-width="1"/>
  <text
    x="1020" y="278"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
    font-size="52"
    font-weight="700"
    fill="#ffcc66"
    fill-opacity="0.7"
    text-anchor="middle"
  >YL</text>
